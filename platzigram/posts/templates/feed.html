<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzigram</title>
</head>
<body>
    <div class="container">
        <div class="row">
            {% for post in posts %}
                <p>{{posts.user.name}}</p>
                <img src="{{posts.user.picture}}" alt="">
            {% endfor %}
        </div>
    </div>
</body>
</html>
